<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Form</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* Reset */
        body, h1, p, a, form, section, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global Styles */
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 26px;
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
        }

        p {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
            text-align: center;
        }

        strong {
            font-weight: 600;
            color: #34495e;
            display: block;
            margin-bottom: 10px;
            text-align: center;
        }

        section {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            animation: fadeInUp 0.8s ease-out;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            color: #e74c3c;
            text-decoration: none;
            font-size: 14px;
            margin-top: 15px;
            display: inline-block;
            transition: color 0.3s ease;
            text-align: center;
        }

        a:hover {
            color: #c0392b;
        }

        /* CSS Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <h1>Complaint Form</h1>
    <p>Please ensure you have valid proof before submitting the complaint form! Our team will contact you through your email.</p>
    <strong>{{ new_complaint.work.work }}</strong>

    <section>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </section>

    <a href="{% url 'completed' %}">
        <strong>No, I don't want to complain!</strong>
    </a>

</body>
</html>
