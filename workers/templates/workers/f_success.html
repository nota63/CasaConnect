<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Submitted Successfully</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* Reset */
        body, h1, p, a, form, section, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global Styles */
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 26px;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        p {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        .checkmark {
            font-size: 48px;
            color: #4CAF50;
            display: inline-block;
            margin-bottom: 20px;
            animation: scaleUp 0.5s ease-out;
        }

        @keyframes scaleUp {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .back-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
            display: inline-block;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: #45a049;
        }

        .kind-words {
            color: #777;
            margin-top: 20px;
            font-size: 14px;
        }

        /* CSS Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Company Logo -->
<!--        <img src="https://thumbnails.genial.ly/601f97d112453d6b84658696/pdf/65c981f8-2305-4e0c-98f2-b492c7f88921.png" alt="Company Logo" class="logo">-->

        <!-- Success Message -->
        <div class="checkmark">âœ”</div>
        <h1>Feedback Submitted Successfully</h1>

        <!-- Feedback Info -->
        <p>Your feedback has been recorded in SQLite3</p>

        <!-- Back Button -->
        <a href="{% url 'home' %}" class="back-button">Back to Home</a>

        <!-- Your Kind Words -->
        <p class="kind-words">
            Thank you for your valuable feedback. We appreciate your input and strive to improve continuously.
        </p>
    </div>

</body>
</html>
