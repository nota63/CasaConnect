<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: #f4f4f4;
            color: #333;
            line-height: 1.6;
            font-size: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            animation: fadeIn 1.5s ease-in-out;
        }
        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 22px;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        p {
            font-size: 16px;
            margin-bottom: 15px;
        }
        form {
            margin-bottom: 20px;
        }
        button[type="submit"] {
            background-color: #2c3e50;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            cursor: pointer;
            animation: fadeIn 2s ease-in-out;
        }
        button[type="submit"]:hover {
            background-color: #1a252f;
        }
        a {
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            color: #2c3e50;
            display: inline-block;
            margin-right: 20px;
            animation: fadeIn 2.5s ease-in-out;
        }
        a strong {
            font-weight: 600;
        }
        a:hover {
            color: #1a252f;
        }
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Submit your details accurately and ensure they are correct</h1>
        <p>We will notify you about your status through your email! Attach your payment screenshot.</p>

        <section>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}
                <button type="submit">Send</button>
            </form>
        </section>

        <a href="{% url 'payment_page'%}">
            <strong>Not paid!</strong>
        </a>

        <a href="{% url 'home'%}">
            <strong>Cancel</strong>
        </a>
    </div>

</body>
</html>
