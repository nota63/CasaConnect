<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: #f4f4f4;
            color: #333;
            line-height: 1.6;
            font-size: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            animation: fadeIn 1.5s ease-in-out;
        }
        .bank-logo img {
            max-width: 100px;
            height: 50px;
            margin-bottom: 15px;
            animation: slideInDown 1.5s ease-in-out;
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        .details {
            margin-bottom: 20px;
        }
        .details p {
            font-size: 16px;
            margin: 5px 0;
        }
        .qr-code img {
            max-width: 200px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
            animation: slideInRight 1.5s ease-in-out;
        }
        .pay-button {
            background-color: #2c3e50;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            cursor: pointer;
            animation: fadeIn 2s ease-in-out;
        }
        .pay-button:hover {
            background-color: #1a252f;
        }
        footer {
            font-size: 12px;
            color: #777;
            margin-top: 15px;
        }
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideInRight {
            from { transform: translateX(100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideInDown {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bank-logo">
            <img src="https://donation.cmdrf.kerala.gov.in/assets/images/gateway-kotak.jpg" alt="Bank Logo">
        </div>
        <h1>Bank Account Details</h1>
        <div class="details">
            <p><strong>Account Holder:</strong> John Doe</p>
            <p><strong>Bank Name:</strong> XYZ Bank</p>
            <p><strong>Account Number:</strong> 1234567890</p>
            <p><strong>IFSC Code:</strong> XYZB0001234</p>
            <p><strong>To pay:</strong> $45 month</p>
        </div>
        <div class="qr-code">
            <img src="https://th.bing.com/th/id/OIP.XddA3we5txwZAP4fAJtYRQAAAA?rs=1&pid=ImgDetMain" alt="QR Code">
        </div>
        <a href="{% url 'payment_form'%}">
            <button class="pay-button" type="submit">paid!</button>
        </a>
        <footer>
            &copy; 2024 CasaConnect. All rights reserved.
        </footer>
    </div>
</body>
</html>
