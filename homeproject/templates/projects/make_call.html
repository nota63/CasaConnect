<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Request</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ece9e6, #ffffff);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            padding: 15px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 1.2em;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        h1 strong {
            color: #27ae60;
        }

        section {
            margin-top: 15px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 0.9em;
        }

        button {
            padding: 8px 16px;
            background-color: #27ae60;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 0.9em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #2ecc71;
            transform: scale(1.05);
        }

        .call-logo {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/512/1077/1077063.png" alt="Call Logo" class="call-logo">
        <h1>We will call you <strong>{{ request.user }}</strong> regarding your order <strong>{{ call_instance.project_name }}</strong>.
            Please select or specify your time to make!</h1>

        <section>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Done</button>
            </form>
        </section>
    </div>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        gsap.from(".container", {
            duration: 1.5,
            opacity: 0,
            y: -50,
            ease: "power2.out",
        });

        gsap.from("h1", {
            duration: 1,
            opacity: 0,
            delay: 0.5,
            y: 30,
            ease: "power2.out",
        });

        gsap.from("form", {
            duration: 1,
            opacity: 0,
            delay: 1,
            y: 30,
            ease: "power2.out",
        });

        gsap.from(".call-logo", {
            duration: 1.2,
            rotation: 360,
            scale: 0,
            ease: "elastic.out(1, 0.5)",
        });
    </script>

</body>

</html>
