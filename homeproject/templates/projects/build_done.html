<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Completed</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            overflow: hidden;
        }

        #spinner-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: absolute;
            width: 100%;
            background: #f4f4f9;
            z-index: 10;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left: 4px solid #2ecc71;
            border-radius: 50%;
            width: 24px; /* Smaller spinner size */
            height: 24px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 16px;
            color: #555;
        }

        #container {
            background: #ffffff;
            width: 500px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease-in-out, visibility 1s ease-in-out;
        }

        #congrats {
            font-size: 20px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .hero-overlay {
            font-size: 24px;
            color: #2ecc71;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .hero-overlay::before {
            content: 'âœ”';
            margin-right: 10px;
            font-size: 28px;
            color: #2ecc71; /* Green checkmark */
        }

        section img {
            width: 150px; /* Adjusted image size */
            height: auto;
            border-radius: 8px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.1);
            margin: 0 auto 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .project-details {
            font-size: 14px;
            color: #555;
            display: flex;
            flex-direction: column;
            gap: 10px;
            text-align: left;
            animation: fadeIn 1.5s ease-in-out 0.5s forwards;
        }

        .project-details strong {
            font-weight: 500;
            color: #333;
        }

        .back-button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            animation: fadeIn 1.5s ease-in-out 1s forwards;
        }

        .back-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 500px) {
            #container {
                width: 90%;
                padding: 15px;
            }

            section img {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div id="spinner-container">
        <div class="spinner"></div>
        <div class="loading-text">Sending project details to CasaConnect...</div>
    </div>

    <div id="container">
        <div id="congrats" class="hero-overlay">
            Project details submitted successfully
        </div>

        <section>
            <img src="{{ data.sample_design.url }}" alt="Sample Design">
        </section>

        <section class="project-details">
            <strong>Project Name: {{ data.project_name }}</strong>
            <strong>Location: {{ data.location }}</strong>
            <strong>Budget: {{ data.budget }}</strong>
            <strong>Date of Registration: {{ data.date_of_registration }}</strong>
        </section>

        <a href="{% url 'homepage'%}" class="back-button">Back</a>
    </div>

    <!-- JavaScript to Handle Display Timing -->
    <script>
        // Show content after 3 seconds
        setTimeout(() => {
            document.getElementById('spinner-container').style.display = 'none';
            document.getElementById('container').style.opacity = 1;
            document.getElementById('container').style.visibility = 'visible';
        }, 3000);
    </script>
</body>

</html>
